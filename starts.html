    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

<body onload="showQueston(0);starting(60,2)">



    <div class="start">
        <div class="main">
            <h1 id="Name">Welcome! </h1>
            <div class="timeer">

                <button class="timer-btn">Timer <span id="minutues">00</span>:<span id="sec">00</span></button>

            </div>
        </div>
        <div class="anwerr">

            <h6 id="Ques1">Q1. What is your Name</h6>


            <div class="ans1" onclick="activeClass(this)">
                <p>MY name is Uzma</p>
            </div>

            <div class="ans1" onclick="activeClass(this)">
                <p>MY name is Uzma</p>
            </div>

            <div class="ans1" onclick="activeClass(this)">
                <p>MY name is Uzma</p>
            </div>

            <div class="ans1" onclick="activeClass(this)">
                <p>MY name is Uzma</p>
            </div>
        </div>
        <div class="btn">
            <h6 id="quesnumber">1 out of 5 Question</h6>
            <button class="next-btn" id="nextbtn" onclick="nextQues()">Next</button>
        </div>
    </div>




    <div class="modal fade " id="resultModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <div class="modal-body m-0 ">
                    <div class="score">
                        <h2>Quiz Result </h2>

                        <div class="score-result">
                            <table width="100%">
                                <tr>
                                    <td>Total Question</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>Correct Answer</td>
                                    <td id="Correct">10</td>
                                </tr>
                                <tr>
                                    <td>Wrong Answer</td>
                                    <td id="wrong">10</td>
                                </tr>
                                <tr>
                                    <td>Score</td>
                                    <td id="score">10</td>
                                </tr>
                                <tr>
                                    <td>Percentage</td>
                                    <td id="percent">10</td>
                                </tr>
                               
                            </table>
                            <div class="last-btn">
                                <a href="starts.html" class="start-btn"> Try again </a>
                                <a href="index.html" class="start-btn"> Go to Home</a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
